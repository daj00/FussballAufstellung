<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="formation.js"></script>
    <style src="style.css"></style>
</head>
<body>

   
    <a-sky src="stadion.jpg"></a-sky>
    <!-- Deine A-Frame-Szene geht hier hin -->
    

<a-scene>
     <a-sky src="stadion.jpg"></a-sky>
    <!-- Deine A-Frame-Szene geht hier hin -->
    <!-- Kamera -->
    <a-entity position="0 5 10" rotation="-25 0 0">
        <a-camera look-controls></a-camera>
    </a-entity>

    <!-- Spielfeld mit 45-Grad-Neigung von oben -->
    <a-entity position="0 0 -5" rotation="-45 0 0">
        <a-image class="formation0" src="1137.jpg" width="15" height="15"></a-image>
    </a-entity>

    <!-- Spieler in der 1-4-4-2-Formation -->
    <!-- Torwart -->
    <a-sphere class="formation1" id="goalkeeper1" position="0 0.5 4" radius="0.2" color="purple" rotation="-25 0 0"></a-sphere>
    <a-entity class="nameInput" position="0 1.2 4" text="value: Torwart"></a-entity>


    <!-- Verteidiger -->
    <a-sphere class="formation1" id="defender1" position="-2.5 2 3.5" radius="0.2" color="yellow" rotation="-25 0 0"></a-sphere>
    <a-sphere class="formation1" id="defender2" position="-0.75 2 4" radius="0.2" color="yellow" rotation="-25 0 0"></a-sphere>
    <a-sphere class="formation1" id="defender3" position="0.75 2 4" radius="0.2" color="yellow" rotation="-25 0 0"></a-sphere>
    <a-sphere class="formation1" id="defender4" position="2.5 2 3.5" radius="0.2" color="yellow" rotation="-25 0 0"></a-sphere>

    <!-- Mittelfeldspieler -->
    <a-sphere class="formation1" id="midfielder1" position="-3.5 2 -1" radius="0.2" color="red" rotation="-25 0 0"></a-sphere>
    <a-sphere class="formation1" id="midfielder2" position="-1 2 0.5" radius="0.2" color="red" rotation="-25 0 0"></a-sphere>
    <a-sphere class="formation1" id="midfielder3" position="1 2 0.5" radius="0.2" color="red" rotation="-25 0 0"></a-sphere>
    <a-sphere class="formation1" id="midfielder4" position="3.5 2 -1" radius="0.2" color="red" rotation="-25 0 0"></a-sphere>

    <!-- Stürmer -->
    <a-sphere class="formation1" id="striker1" position="-1 2 -5" radius="0.2" color="blue" rotation="-25 0 0"></a-sphere>
    <a-sphere class="formation1" id="striker2" position="1 2 -5" radius="0.2" color="blue" rotation="-25 0 0"></a-sphere>
    

      
    <!-- Spieler in der 1-4-2-3-1-Formation -->
     <!--Torwart -->
    <a-sphere class="formation2" id="goalkeeper2" position="0 0.5 4" radius="0.2" color="purple" rotation="-25 0 0"></a-sphere>

     <!--Verteidiger -->
    <a-sphere class="formation2" id="defender5" position="-2.5 2 3.5" radius="0.2" color="yellow" rotation="-25 0 0"></a-sphere>
    <a-sphere class="formation2" id="defender6" position="-0.75 2 4" radius="0.2" color="yellow" rotation="-25 0 0"></a-sphere>
    <a-sphere class="formation2" id="defender7" position="0.75 2 4" radius="0.2" color="yellow" rotation="-25 0 0"></a-sphere>
    <a-sphere class="formation2" id="defender8" position="2.5 2 3.5" radius="0.2" color="yellow" rotation="-25 0 0"></a-sphere>

     <!--Defensives Mittelfeld -->
    <a-sphere class="formation2" id="dm1" position="1 2 1.5" radius="0.2" color="red" rotation="-25 0 0"></a-sphere>
    <a-sphere class="formation2" id="dm2" position="-1 2 1.5" radius="0.2" color="red" rotation="-25 0 0"></a-sphere>

     <!--Mittelfeldspieler -->
    <a-sphere class="formation2" id="midfielder5" position="-3.5 2 -2" radius="0.2" color="red" rotation="-25 0 0"></a-sphere>
    <a-sphere class="formation2" id="midfielder6" position="0 2 -2" radius="0.2" color="red" rotation="-25 0 0"></a-sphere>
    <a-sphere class="formation2" id="midfielder7" position="3.5 2 -2" radius="0.2" color="red" rotation="-25 0 0"></a-sphere>

     <!--Stürmer -->
    <a-sphere class="formation2" id="striker3" position="0 3 -4" radius="0.2" color="blue" rotation="-25 0 0"></a-sphere> 

    <a-entity class="nameInput" position="-1 2.7 -5" text="value: Stürmer 1"></a-entity>
    <a-entity class="nameInput" position="1 2.7 -5" text="value: Stürmer 2"></a-entity>
    <a-entity class="nameInput" position="0 3.7 -4" text="value: Stürmer 3"></a-entity>
   
    <!-- Button zum Wechseln der Formation -->
    <button onclick="buttonFormation1()" style="position: absolute; z-index: 1; font-size: 40px; background-color: #1c4ca5; color: white; border-width: 10px; border-color: black; padding: 75px 150px; cursor: pointer; margin-bottom: 10px;">4-4-2</button>
    <button onclick="buttonFormation2()" style="position: absolute; z-index: 1; font-size: 40px; background-color: #1c4ca5; color: white; border-width: 10px; border-color: black; padding: 75px 150px; cursor: pointer; margin-top: 200px;">4-2-3-1</button>



<!-- Button für den Spielzug -->
<button onclick="executePlay()" style="position: absolute; z-index: 1; font-size: 40px; background-color: #af704c; color: white; border-width: 10px; border-color: black; padding: 75px 150px; cursor: pointer; margin-top: 800px;">Spielzug ausführen</button>

</a-scene>



</body>
</html>
