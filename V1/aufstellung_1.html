<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>

    <a-scene>
        <!-- Kamera -->
        <a-entity position="0 5 10">
            <a-camera look-controls></a-camera>
        </a-entity>

        <!-- Spielfeld mit 45-Grad-Neigung von oben -->
        <a-entity position="0 0 -5" rotation="-45 0 0">
            <a-image src="1137.jpg" width="15" height="15"></a-image>
        </a-entity>

        <!-- Spieler in der 2-4-4-Formation -->
        <!-- Stürmer -->
        <a-circle position="-2 3 -6" radius="0.3" color="blue"></a-circle>
        <a-circle position="2 3 -6" radius="0.3" color="blue"></a-circle>

        <!-- Mittelfeldspieler -->
        <a-circle position="-3 2 0" radius="0.3" color="red"></a-circle>
        <a-circle position="-1 2 0" radius="0.3" color="red"></a-circle>
        <a-circle position="1 2 0" radius="0.3" color="red"></a-circle>
        <a-circle position="3 2 0" radius="0.3" color="red"></a-circle>

        <!-- Verteidiger -->
        <a-circle position="-3 2 4" radius="0.3" color="yellow"></a-circle>
        <a-circle position="-1 2 4" radius="0.3" color="yellow"></a-circle>
        <a-circle position="1 2 4" radius="0.3" color="yellow"></a-circle>
        <a-circle position="3 2 4" radius="0.3" color="yellow"></a-circle>

        <!-- Torhüter -->
        <a-circle position="0 0.5 4" radius="0.3" color="violet"></a-circle>

        <!-- Button zum Wechseln der Formation -->
        <button onclick="toggleFormation()">Formation wechseln</button>

        
    
    </a-scene>

</body>
</html>
